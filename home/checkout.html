<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <!-- Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Main container centered with vertical margin and flex layout to align items -->
    <div class="container my-4 d-flex flex-column align-items-center">
      <h1>Checkout</h1>
      <br />
      <!-- Display of cart items dynamically filled by script -->
      <h2 id="cart_items"></h2>
      <!-- Display of final price, dynamically updated -->
      <h2>€<span id="final_price"></span></h2>
      <!-- Form for checkout details -->
      <form class="w-100">
        <!-- Input field for name -->
        <div class="mb-3">
          <label for="name" class="form-label">Name: </label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required
          />
        </div>

        <!-- Input field for email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email: </label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
          />
        </div>

        <!-- Input field for address -->
        <div class="mb-3">
          <label for="address" class="form-label">Address: </label>
          <input
            type="text"
            id="address"
            name="address"
            class="form-control"
            required
          />
        </div>

        <!-- Dropdown for selecting payment method -->
        <div class="mb-3">
          <label for="payment" class="form-label">Payment Method: </label>
          <select id="payment" name="payment" class="form-label">
            <option value="credit">Credit Card</option>
            <option value="mastercard">Mastercard</option>
            <option value="debit">Debit Card</option>
            <option value="revolut">Revolut</option>
            <option value="paypal">Paypal</option>
          </select>
        </div>

        <!-- Button to submit the form -->
        <div class="d-grid gap-2 col-6 mx-auto">
          <button type="submit" class="btn btn-primary btn-lg">
            Place My Order
          </button>
          <br />
          <a href="home" class="btn btn-link">Back to Shopping!!!</a>
        </div>
      </form>
    </div>
  </body>
</html>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"
></script>
<script>
  // Initialise total cost variable
  let cost_allItems = 0;
  // Iterate through all items stored in local storage
  for (i = 0; i < localStorage.length; i++) {
    let product = localStorage.key(i);
    let content = JSON.parse(localStorage.getItem(product));

    // Calculate total cost for each item based on quantity and price
    let total_cost = content.quan * content.p;
    cost_allItems += total_cost;

    // Display each item in the cart along with quantity and total price
    if (content.quan > 0) {
      document.getElementById("cart_items").innerHTML +=
        product + " x " + content.quan + " = " + "€" + total_cost + "<br />";
    }

    // Update the displayed final price
    document.getElementById("final_price").innerHTML = cost_allItems;
  }
</script>
